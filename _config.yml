timezone: Asia/Kolkata
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

format: web
plugins:
  - jekyll-sitemap
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-seo

url: https://technobureau.com

exclude:
  - _drafts
  - .idea
  - .vscode
  - _site
  - vendor

# this enables collections
collections:
  restapicourse:
    output: false
  publishingapidocs:
    output: false
# these are defaults that get applied to each page or post's frontmatter. leave as is.
permalink: /:year/:month/:day/:title/
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      search: true
      author: <a href='/aboutme/'>Ganapathi Chidambaram</a>

target: web

