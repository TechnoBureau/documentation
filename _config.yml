# Site Info
title: Codinfox Lanyon
tagline: 'A Jekyll theme based on Lanyon'
description: ''
baseurl: ""
url: //ganapathichidambaram.github.io
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: Ganapathi Chidambaram
  description: A passionate <strong>developer and researcher</strong>, learning to be a giant.
  gravatar:  # md5 hash of your email address
  contact:
    linkedin:  https://www.linkedin.com/in/ganapathichidambaram
    github:    https://github.com/ganapathichidambaram
    facebook:  https://facebook.com/GanapathiChidambaram
    twitter:   https://twitter.com/ganapathi_raja
    #weibo:     
    email:     ganapathi.rj@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Blog:           
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:          
    - '/about/'
  Github Project: 
    - '//ganapathichidambaram.github.io'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/we_will_be_giants_by_yalestewart.jpg
  caption: Original Artwork &copy; <a href="http://yalestewart.deviantart.com/art/We-Will-Be-Giants-370176475">Yale Stewart</a>

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-00000000-1' # leave blank if you don't want google analytics
disqus_short_name: 'your_short_name' # leave blank if you don't want disqus

